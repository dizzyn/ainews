# frontend/nginx.conf
server {
    listen 80;
    server_name localhost;

    # Kořenový adresář, kam jsme zkopírovali build
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # Důležitý 'try_files' příkaz pro SPA (Single Page Application)
        # 1. Zkusí najít přesný soubor (např. /style.css)
        # 2. Zkusí najít adresář (např. /assets/)
        # 3. Pokud nic nenajde, vrátí /index.html (a SvelteKit router převezme práci)
        try_files $uri $uri/ /index.html;
    }

    # Volitelné: Nastavení pro cache statických souborů
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}